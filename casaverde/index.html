<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="assets/css/base/base.css" rel="stylesheet">
        <link href="assets/css/componentes/botoes.css" rel="stylesheet">
        <link href="assets/css/componentes/input.css" rel="stylesheet">
        <link href="assets/css/componentes/cartao.css" rel="stylesheet">
        <link href="assets/css/componentes/item.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <button class="botao">Assine nossa newsletter</button>
            <input type="email" class="input input--icone input--email" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail">
            <button class="botao botao--alternativo">Botão Alternativo</button>
            <article class="cartao">
                <h2 class="titulo alinhamento--meio">Como conseguir
                    <span class="titulo--destaque">Minha planta</span>
                </h2>
                <ul class="lista--item">
                    <li class="item">
                        <span class="item--icone item--icone--cursor"></span>
                        <p>Escolha suas plantas</p>
                    </li>
                    <li class="item">
                        <span class="item--icone item--icone--carrinho"></span>
                        <p>Faça o seu pedido</p>
                    </li>
                    <li class="item">
                        <span class="item--icone item--icone--caminhao"></span>
                        <p>Aguarde na sua casa</p>
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
